<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PixelClock Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
        user-select: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      
      /* Range Input Reset */
      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; }
      
      /* Global Keyframes */
      @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Global Classes that need CSS handling */
      .animate-rgb {
        background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
        background-size: 400% 400%;
        animation: rainbow 6s ease infinite;
        will-change: background-position;
      }
      .text-rgb {
        background: linear-gradient(270deg, #ff5f5f, #ffaf5f, #ffff5f, #5fff5f, #5f5fff, #af5fff);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow 6s ease infinite;
        will-change: background-position;
      }
      .border-rgb {
        position: relative;
        z-index: 0;
        overflow: hidden;
      }
      .border-rgb::before {
        content: '';
        position: absolute;
        z-index: -1;
        inset: -2px;
        background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
        background-size: 400% 400%;
        animation: rainbow 6s ease infinite;
        border-radius: inherit;
        will-change: background-position;
      }
      .border-rgb::after {
        content: '';
        position: absolute;
        z-index: -1;
        inset: 4px;
        background: inherit; 
        border-radius: inherit;
        background-color: #000000;
      }
      
      /* Background Patterns */
      .bg-cosmos {
        background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        background-color: #050508;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-color: #0a0a0a;
      }
      .bg-aurora {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #000000 100%);
      }
    </style>
